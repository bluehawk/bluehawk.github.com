---
layout: default
---

<h2>{{ site.tags[page.tag].size }} posts tagged as "{{ page.tag }}" </h2>

{% assign post-list = site.tags[page.tag] %}
{% include post-list.html %}


{% if page.related %}
<span id="related">
<h2> Related Tags : </h2>
<ul>
{% for tag in page.related %}
	<li>
		<a href="/tag/{{ tag }}">{{ tag }}</a>
	</li>
{% endfor %}
</ul>
</span>
{% endif %}
